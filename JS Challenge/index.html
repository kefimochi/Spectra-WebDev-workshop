<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
    />
  </head>
  <body onkeypress="shiftPressed(event);">
    <div class="inbox">
      <div class="top">
        <p class="button selectJS">Select All</p>
        <p class="button clearJS">Clear All</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item, everything between will be checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Your challenge is to implement the two above buttons</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Select All and Clear All</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Using just regular vanilla JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
    </div>

    <script src="index-start.js"></script>
  </body>
</html>
